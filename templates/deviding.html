<body>
  <h4>devide into, by..</h4>

  <label>names</label><br>

  <label>no of pages</label><br>
  <input type="radio" id="no of words" name="devided-choice" value="no of words">
  <label>no of words</label><br>

  <label>letters, essays, others</label><br>
  <input type="radio" id="date" name="devided-choice" value="date">

  <label>final report</label><br>

  <button>done</button>
