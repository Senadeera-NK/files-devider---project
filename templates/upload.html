<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/main.css">
  <!-- for buttons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="../static/main.js"></script>
  <title>upload files</title>
</head>
<body>
  <h2>upload files</h2>
  <div id="myProgress">
    <div id="myBar">10%</div>
  </div>
  <br>
  <form action="/upload result" method="POST" enctype="multipart/form-data">
    <input type="file" name="files[]" multiple="true" id="media"/>
    <input type="button" value="upload" onclick="move()">
    <input type="submit" name="submit_button" value="done">
  </form>
  <ul id="file_names_list">
    {% for uploaded_file in uploaded_files %}
      <li class="list_item" id="list_item">
        {{ uploaded_file }}
        <input type="reset" value="delete" onclick="delete_file(this)">
      </li>
    {% endfor %}
  </ul>

  <div class="page_toggle_buttons">
    <ul>
      <!-- <li id="left_btn"><input type="button" value="back" onclick="location.href='start.html';"></li>
      <li id="right_btn"><input type="button" value="next" onclick="location.href='folders choice.html';"></li> -->
      <li id="left_btn"><button><a href=back_page>back</a></button></li>
      <li id="right_btn"><button><a href=next_page>next</a></button></li>
    </ul>
  </div>
</body>
</html>
